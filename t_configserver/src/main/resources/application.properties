server.port=8868
# 这是配置应用的根目录
spring.application.name=config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# 将自己的IP注册到Eureka Server。若不配置或设置为false，表示注册微服务所在操作系统的hostname到Eureka Server
eureka.instance.prefer-ip-address=true
# 配置远程仓库地址
spring.cloud.config.server.git.uri=https://gitee.com/liaozy/config.git
# 指定访问的分支
spring.cloud.config.server.default-label=master

# 私有仓库访问用户名
#spring.cloud.config.server.git.username=
# 私有仓库访问密码
#spring.cloud.config.server.git.password=

#rabbitmq相关配置
spring.rabbitmq.host=192.168.191.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=liaozhenyu
spring.rabbitmq.password=123
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=*
